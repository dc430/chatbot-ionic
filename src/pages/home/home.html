<ion-header hidden>
  <ion-navbar>
    <ion-title>
      UneeBot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-fab bottom right>
    
        <button ion-fab color="danger">
        
            <ion-icon name="mic"></ion-icon>
        
        </button>

            </button>
        </ion-item>
    </ion-toolbar>

</ion-footer>
